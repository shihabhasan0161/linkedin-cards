<svg fill="none" viewBox="0 0 550 450" width="550" height="450" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* 1. EL "RESET" M√ÅGICO (Copiado de tu ejemplo) */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* 2. Estilos de la tarjeta */
        .card {
          background-color: #ffffff;
          border: 1px solid #e0e0e0;
          border-radius: 8px;
          overflow: hidden;
          width: 548px; /* Un pel√≠n menos que el SVG para que no se corte el borde */
          margin: 1px;
          display: flex;
          flex-direction: column;
        }
        
        /* Header */
        .header {
          padding: 12px 16px 8px 16px;
          display: flex;
          align-items: center;
        }

        .avatar {
          width: 48px;
          height: 48px;
          border-radius: 50%;
          margin-right: 12px;
          /* Color de fondo por si la imagen falla */
          background-color: #0077b5; 
        }
        
        .user-text { display: flex; flex-direction: column; }
        .name { font-weight: 600; font-size: 14px; color: #191919; }
        .sub { font-size: 12px; color: #666; margin-top: 2px; }

        /* Texto del post */
        .content {
          padding: 0 16px 12px 16px;
          font-size: 14px;
          color: #191919;
          line-height: 1.5;
        }

        /* Contenedor de la imagen */
        .image-container {
          width: 100%;
          height: 280px;
          background-color: #f3f2ef;
          position: relative;
        }

        /* 3. TRUCO PARA LA IMAGEN: display: block evita el margen inferior fantasma */
        img.post-img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          display: block; 
          border: none;
        }
        
        .footer {
            padding: 10px 16px;
            background: #f9fafb;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .linkedin-icon {
            font-weight: 700;
            color: #0077b5;
            font-size: 14px;
        }

      </style>

      <div class="card">
        <div class="header">
          <div class="avatar" style="background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0id2hpdGUiPjxwYXRoIGQ9Ik0xMiAxMmMyLjIxIDAgNC0xLjc5IDQtNHMtMS43OS00LTQtNC00IDEuNzktNCA0IDEuNzkgNCA0IDR6bTAgMmMtMi42NyAwLTggMS4zNC04IDR2MmgxNnYtMmMwLTIuNjYtNS4zMy00LTgtNHoiLz48L3N2Zz4='); background-size: cover;"></div>
          <div class="user-text">
            <span class="name">Tu Nombre</span>
            <span class="sub">1 sem ‚Ä¢ üåê</span>
          </div>
        </div>

        <div class="content">
          Aqu√≠ est√° el texto de tu publicaci√≥n. Gracias al <strong>CSS Reset</strong>, todo se alinea perfectamente con los bordes y no aparecen huecos blancos extra√±os alrededor de la imagen. üöÄ
        </div>

        
        
        <div class="footer">
            <span class="linkedin-icon">in</span>
            <span>LinkedIn</span>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
